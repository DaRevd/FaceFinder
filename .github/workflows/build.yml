name: Build FaceFinder Executable

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "FaceFinder" --add-data "$env:VIRTUAL_ENV\Lib\site-packages\face_recognition_models;face_recognition_models" face_finder.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: FaceFinder
        path: dist/
